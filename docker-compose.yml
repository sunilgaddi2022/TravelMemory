version: "3"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
    - "3001:3001"
    depends_on:
      - mongo
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
    - "80:80"
    depends_on:
      - backend
  mongo:
    image: mongo
    ports:
    - "27017:27017"